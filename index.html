<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="logo"><img src="img/Logo.png" srcset="img/Logo@2x.png 2x" alt="Logo" width="171.43" height="37"></div>
    </header>
    <main>
        <section class="form-section">
            <h1>Enter to win a 3rd generation Nest Learning Thermostat worth $249.</h1>
            <form id="entry-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Name" required minlength="2">
                </div>
                <div class="form-group inline-group">
                    <input type="text" id="city" name="city" placeholder="City">
                    <input type="text" id="state" name="state" placeholder="State">
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <button type="submit" id="submit-button">Enter to Win</button>
            </form>
        </section>
        <section class="info-section">
            <h2>Even More Savings</h2>
            <article class="info-cont">
                <h3>ADVERTORIAL</h3>
                <h4>Tricks Homeowners Use to Eliminate Bills</h4>
                <p>Surging energy bills, unpredictable weather patterns, and dissatisfaction with utility companies have homeowners scrambling...</p>
                <a href="https://google.com" target="_blank" rel="noopener noreferrer">Read More</a>
            </article>
        </section>
    </main>
</body>
</html>
